<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHS/RevoFit/login/CrearCuenta</title>
  <link rel="stylesheet" href="CCuenta.css">

  <link rel="shortcut icon" href="images/Logos/flower_DB.webp">
</head>
<body>
 


    <section class="register" id="register">
      <div id="registerImg"></div>
  
      <div class="registerContent" id="registerContent">
          <form id="registerForm">

       
              <h1 id="title">¡Bienvenido! <br>Crea una cuenta</h1>
              <!-- Email -->
              <div class="input-block">
                  <div class="inputSec">
                      <img for="email" id="emailImage" alt="Email Icon">
                      <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                  </div>
                  <div class="line"></div>
              </div>
              
              <!-- Password -->
              <div class="input-block">
                  <div class="inputSec">
                      <img for="password" id="passwordImage" alt="Password Icon">
                      <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="line"></div>
              </div>
              
              <!-- Confirm Password -->
              <div class="input-block">
                  <div class="inputSec">
                      <img for="confirmPassword" id="confirmPasswordImage" alt="Confirm Password Icon">
                      <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                  </div>
                  <div class="line"></div>
              </div>
  
              <!-- Terms and Conditions -->
              <div class="terms-and-conditions">
                  <input type="checkbox" id="terms" required>
                  <label for="terms">Acepto los <a href="index2.1.html">términos y condiciones</a> </label>
              </div>
  
              <!-- Register Button -->
              <button type="button" id="registerBtn">CREAR CUENTA</button>
  
              <!-- Form Links -->
              <div class="form-links" id="form-links">
                  <a id="alreadyAccount" href="index.html">¿Ya tienes una cuenta? Inicia sesión</a>
              </div>
          </form>
          <div id="registerIcon"></div>
      </div>
    </section>
  
 

  <script type="module" src="CCuenta.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
