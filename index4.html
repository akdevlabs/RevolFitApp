<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHS/RevolFit/login/Portal De Compraras</title>
  <link rel="stylesheet" href="RevolFitBuy.css">

  <link rel="shortcut icon" href="images/Logos/flower_DB.webp">
</head>
<body>
 
  <section class="BuyPortalMobile" id="BuyPortal">

    <div class="Tier-Clasic">
      <div class="Tier-Head">
        <div class="TH-top">
          <img class="IconImg" id="TCicon">
          <span id="alertC">Active</span>
        </div>
        <div class="TH-Center">
          <div class="tittle" id="TCTittle"></div>
          <div id="TClist"></div>
          <button id="render-more-btnTC" style="display: none;">Render More</button>
        </div>
        <div class="TH-Bottom">
          <div id="TCpirce"></div>
          <div id="TCBuyBtn">Suscribirse</div>
        </div>
      </div>
    </div>
  
    <div class="Tier-Gold">
      <div class="Tier-Head">
        <div class="TH-top">
          <img class="IconImg" id="TOicon">
          <span id="alertO">Active</span>
        </div>
        <div class="TH-Center">
          <div class="tittle" id="TOTittle"></div>
          <div id="TOlist"></div>
          <button id="render-more-btnTO" style="display: none;">Render More</button>
        </div>
        <div class="TH-Bottom">
          <div id="TOpirce"></div>
          <div id="TOBuyBtn">Suscribirse</div>
        </div>
      </div>
    </div>
  
    <div class="Tier-Platinum">
      <div class="Tier-Head">
        <div class="TH-top">
          <img class="IconImg" id="TPicon">
          <span id="alertP">Active</span>
        </div>
        <div class="TH-Center">
          <div class="tittle" id="TPTittle"></div>
          <div id="TPlist"></div>
          <button id="render-more-btnTP" style="display: none;">Render More</button>
        </div>
        <div class="TH-Bottom">
          <div id="TPpirce"></div>
          <div id="TPBuyBtn">Suscribirse</div>
        </div>
      </div>
    </div>
  </section>
  
  

  
 

  <script type="module" src="RevolFitBuy.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
