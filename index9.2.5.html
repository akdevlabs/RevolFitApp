<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHS/RevoFitApp/Calendar/Event</title>
  <link rel="stylesheet" href="Event.css">

  <link rel="shortcut icon" href="images/Logos/flower_DB.webp">
</head>
<body>

  <header id="Top">
    <a href="index9.2.4.html" class="Return" id="Return"><</a>
    <h1 class="Event-Tittle">Detalles Del Evento</h1>
  </header>


  <section class="Card-Block" id="Card">
    <div class="Tittles">
      <h1 id="Main-Tittle"></h1>
      <h3 id="Adress"></h3>
    </div>

    <div class="Center-Block">
      <div class="Time-Frame-Block">
        <div class="Date-block">
          <h1 id="Day"></h1>
          <h3 id="Month"></h3>
        </div>
        <span id="Time"></span>
      </div>
      
      <div class="Area-block">
        <a id="Map-Link" href="">
          <img id="Map-Icon" src="">
        </a>
      </div>
    </div>

    <div class="Bottom-Block">
      <img id="Event-Img" src="">
      <div>
        <div class="top-Bottom">
          <img id="Host-Headshot" src="">
          <div class="host-content">
            <span id="Host-Name"></span>
            <span id="Host-Details"></span>
          </div>
          
        </div>
        
        <p id="Text-Event"></p>
      </div>
    
    </div>
    



  </section>
    

  <section class="Buy-Block">

    <span id="SetBtn">Guardar evento</span>

  </section>




  <script type="module" src="Event.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
