<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHS/RevoFitApp/Calendar</title>
  <link rel="stylesheet" href="Calendar.css">

  <link rel="shortcut icon" href="images/Logos/flower_DB.webp">
</head>
<body>
  <main>

    <section>
      <div class="calendar">
        <div class="header">
            <button id="prev-month">&#8592;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&#8594;</button>
        </div>
        <div class="days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="event-popup" id="event-popup">
        <h3>Add Event</h3>
        <select id="event-type">
            <option value="Massage">Massage</option>
            <option value="Dentist">Dentist</option>
            <option value="Doctor">Doctor</option>
        </select>
        <input type="text" id="event-title" placeholder="Event Title" />
        <button id="add-event">Add</button>
    </div>
    </section>
    <section class="Settings" id="Settings">
    

      
    




      <div class="navBtns">
        <div id="home"></div>
        <div id="Date"></div>
        <div id="goals"></div>
        <div id="stats"></div>
        <div id="gear" ></div>
      </div>

    </section>
   
  </main>

  <script type="module" src="Calendar.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
