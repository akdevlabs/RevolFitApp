<body>
  <main>
    <section class="CalHeader">
      <a id="Caltittle">CALENDARIO</a>
      <img id="logo" src=""></img>  
    </section>

    
    <section>
      <div class="calendar" id="calendar">
        <div class="header" id="header">
            <button id="prev-month">&#8592;</button>
            <h2 id="month-year"></h2>
            <button id="next-month">&#8594;</button>
        </div>
        <div class="days" id="day">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="event-popup" id="event-popup">
        <div class="event-list" id="event-list"></div>
        <h3>Agregar Evento</h3>
        <select id="event-type">
            <option value="Social">Evento Social</option>
            <option value="Workout">Sesión de Ejercicio</option>
            <option value="MealPlan">Plan Alimenticio</option>
        </select>
        <input type="text" id="event-title" placeholder="Título del Evento" />
        <button id="add-event">Agregar</button>
    </div>
    
    </section>

    <section class="BtnBlocks">


        <a href="index9.2.1.html" class="Btns" id="mealplan"><img id="mPlan"></a>


      <div class="BtnStack">
  
          <a href="index9.2.3.html" class="Btns" id="Partnerships" ><img class="MBtns" id="MPartnerships" src=""></a>
            

          <a href="index9.2.4.html" class="Btns" id="Events" ><img class="MBtns" id="MEvents" src=""></a>
         
     
      </div>

    </section>



    

      
    




      <div class="navBtns">
        <div id="home"></div>
        <div id="Date"></div>
        <div id="goals"></div>
        <div id="stats"></div>
        <div id="gear" ></div>
      </div>


   
  </main>

  <script type="module" src="Calendar.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
