<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>SHS/RevoFitApp</title>
  <link rel="stylesheet" href="RevolFitApp.css">
  <link rel="icon" href="images/Logos/flower_DB.webp">
</head>
<body>
  <main>
    <section class="App" id="App">
      <div class="AppTop">
        <div id="userName"></div>
        <div id="motivation"></div>
        <div id="lastTime"></div>
        <div class="AppImgBlock">
          <div id="Icon"></div>
          <div id="userImg"></div>
        </div>
      </div>
      <div class="ResultsBlock">
        <h1 id="ResultsTittle">Resultado de la Semana Pasada</h1>
        <div class="Results-Container">
          <div id="cal"></div>
          <div id="Time"></div>
          <div id="weight"></div>
        </div>
      </div>
      <div id="planBlock">
        <div class="planBlocktittle">
          <h1>Tu Plan</h1>
          <a href="index9.1.html">See All</a>
        </div>
        <div id="plans">
          <div id="Gym"></div>
          <div id="Home"></div>
        </div>
      </div>
      <div class="Btnblock">
        <a id="startBtn" href="index9.1.1.html">INICIAR SESIÃ“N</a>
      </div>
      <div class="navBtns">
        <div id="home"></div>
        <div id="Date"></div>
        <div id="goals"></div>
        <div id="stats"></div>
        <div id="gear"></div>
      </div>
    </section>
  </main>
  <script type="module" src="RevolFitApp.js"></script>
  <script>
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('gesturechange', (e) => e.preventDefault());
  </script>
</body>
</html>
